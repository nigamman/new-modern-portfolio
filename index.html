<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivansh Nigam | Modern Developer Portfolio</title>
    <meta name="description" content="Shivansh Nigam - Modern Android & Software Developer Portfolio 2025">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-strong: rgba(255, 255, 255, 0.1);
            
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 50px rgba(99, 102, 241, 0.3);
            
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Cursor Effect */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 15px 30px;
            transition: var(--transition);
        }

        nav:hover {
            background: var(--bg-glass-strong);
            box-shadow: var(--shadow-glow);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
            margin: 0;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            position: relative;
            padding: 8px 16px;
            border-radius: 25px;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: var(--bg-glass);
        }

        .nav-links a.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: var(--transition);
        }

        .mobile-menu-toggle:hover {
            color: var(--primary);
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-menu .nav-links {
            flex-direction: column;
            gap: 40px;
        }

        .mobile-menu .nav-links a {
            font-size: 1.5rem;
            padding: 15px 25px;
        }

        .mobile-menu-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-menu-close:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .hero-greeting {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-family: var(--font-mono);
        }

        .hero-name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
        }

        .hero-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .btn-secondary:hover {
            background: var(--bg-glass-strong);
            transform: translateY(-3px);
        }

        /* Sections */
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: center;
        }

        .about-image {
            position: relative;
        }

        .about-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

        .about-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .about-text p {
            margin-bottom: 20px;
        }

        /* Modern Skills Section */
        .skills-container {
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 60px;
            margin: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .skills-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 50%, rgba(245, 158, 11, 0.1) 100%);
            opacity: 0.5;
            z-index: 0;
        }

        .skills-content {
            position: relative;
            z-index: 1;
        }

        .skills-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--primary);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            min-height: 400px;
        }

        .skill-item {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: skillFadeIn 0.6s ease forwards;
        }

        .skill-item:nth-child(1) { animation-delay: 0.1s; }
        .skill-item:nth-child(2) { animation-delay: 0.2s; }
        .skill-item:nth-child(3) { animation-delay: 0.3s; }
        .skill-item:nth-child(4) { animation-delay: 0.4s; }
        .skill-item:nth-child(5) { animation-delay: 0.5s; }
        .skill-item:nth-child(6) { animation-delay: 0.6s; }
        .skill-item:nth-child(7) { animation-delay: 0.7s; }
        .skill-item:nth-child(8) { animation-delay: 0.8s; }

        @keyframes skillFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: var(--shadow-glow);
            border-color: var(--primary);
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .skill-item:hover::before {
            transform: scaleX(1);
        }

        .skill-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .skill-item:hover .skill-icon {
            transform: rotateY(180deg);
        }

        .skill-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .skill-level {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .skill-category {
            display: none;
        }

        .skill-category.active {
            display: grid;
        }

        /* Education Section */
        .education-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 60px;
            margin: 100px 0;
        }

        .education-single {
            display: flex;
            align-items: center;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .education-content-single {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .education-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .education-details {
            flex: 1;
        }

        .education-degree {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .education-field {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .education-school {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .education-year {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .education-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .education-achievements {
            margin-top: 15px;
        }

        .achievement-tag {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 8px;
        }

        /* Experience Section */
        .experience-timeline {
            position: relative;
            padding-left: 40px;
        }

        .experience-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .experience-item {
            position: relative;
            margin-bottom: 50px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-left: 40px;
            transition: var(--transition);
        }

        .experience-item:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow-glow);
        }

        .experience-item::before {
            content: '';
            position: absolute;
            left: -61px;
            top: 30px;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
        }

        .experience-date {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .experience-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .experience-company {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .experience-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            group: hover;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-glow);
        }

        .project-image {
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-primary);
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .project-link:hover {
            color: var(--primary);
        }

        /* Contact Section */
        .contact {
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            backdrop-filter: blur(20px);
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--text-primary);
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease both;
        }

        /* Scroll animations */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                top: 15px;
                left: 15px;
                right: 15px;
                transform: none;
                width: calc(100% - 30px);
                padding: 15px 20px;
            }

            .nav-container {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
                margin-left: auto;
            }

            .hero {
                padding-top: 120px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .skills-container {
                padding: 40px 20px;
                margin: 50px 0;
            }

            .skills-categories {
                gap: 10px;
            }

            .category-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .education-container {
                padding: 40px 20px;
                margin: 50px 0;
            }

            .education-single {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .education-content-single {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .experience-timeline {
                padding-left: 20px;
            }

            .experience-item {
                margin-left: 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .contact {
                padding: 40px 20px;
                margin: 50px 0;
            }

            section {
                padding: 50px 20px;
            }

            .social-links {
                gap: 15px;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .hero-name {
                font-size: 2.5rem;
            }

            .hero-title {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .skills-grid {
